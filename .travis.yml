    # Deploy build for docs
    - name: "Py3.6 - Linux - Latest (Deploy)"
      stage: deploy
      python: "3.6"
      os: linux
      before_install: python gen_requirements_ci.py --skip isort flake8 yapf
      install: pip install -r requirements_ci.txt
      script:
        # only one test with flake8 is sufficient
        - cd docs/
        - make html
      deploy:
        provider: pages   # deploy to github page
        skip_cleanup: true
        local_dir: docs/_build/html
        github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard        

